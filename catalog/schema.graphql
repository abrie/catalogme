type Query {
  catalog_series(id: ID!): CatalogSeries
}

type CatalogSeries {
  id: ID
  name: String
  description: String
  shortname: String
  image_group: String
  categories: [CatalogSeriesCategory!]!
}

type CatalogSeriesCategory {
  id: ID
  name: String
  description: String
  shortname: String
  image_group: String
  parts: [CatalogSeriesCategoryPart!]!
}

type CatalogSeriesCategoryPart {
  id: ID
  name: String
  description: String
  shortname: String
  image_group: String
  versions: [CatalogSeriesCategoryPartVersion!]!
}

type CatalogSeriesCategoryPartVersion {
  id: ID
  name: String
  description: String
  shortname: String
  image_group: String
  price: Int
}
